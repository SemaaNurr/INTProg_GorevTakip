{% extends "base.html" %}

{% block title %}Giriş - Görev Yönetim Sistemi{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='giris.css') }}">
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Giriş Yap</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label for="kullanici_adi" class="form-label">Kullanıcı Adı</label>
                        <input type="text" class="form-control" id="kullanici_adi" name="kullanici_adi" required>
                    </div>
                    <div class="mb-3">
                        <label for="sifre" class="form-label">Şifre</label>
                        <input type="password" class="form-control" id="sifre" name="sifre" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Beni Hatırla</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Giriş Yap</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Hesabınız yok mu? <a href="{{ url_for('kayit') }}">Kayıt Olun</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
